<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="weather-box">
      <h1>Weather App</h1>
      <input type="text" id="cityInput" placeholder="Enter City (e.g., Delhi)" />
      <input type="text" id="countryInput" placeholder="Enter Country Code (e.g., IN)" />
      <button onclick="getWeather()">Search</button>
      <div id="weatherResult" class="hidden">
        <h2 id="location"></h2>
        <p><span id="emoji" style="font-size: 48px;"></span></p>
        <p><strong>Temperature:</strong> <span id="temp"></span>Â°C</p>
        <p><strong>Weather:</strong> <span id="description"></span></p>
        <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
        <p><strong>Wind:</strong> <span id="wind"></span> km/h</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
